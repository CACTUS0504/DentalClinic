<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Забанить пользователя</title>
    <link rel="stylesheet" type="text/css" href="/css/doctor/cabinet.css">
    <script src="https://kit.fontawesome.com/952a0c1369.js" crossorigin="anonymous"></script>
</head>
<body>
<header class = "navbar-container">
    <nav>
        <ul class="navbar">
            <li class = "nav-item"><a href="#">Забанить пользователя</a></li>
            <li class = "nav-item"><a href="/api/admin/add-doctor">Добавить врача</a></li>
        </ul>
    </nav>
    <div id = "username-container">
        <div id = "username" th:text="${currentUser.username}"></div>
        <div class = "logout-container">
            <a class = "logout-button" href = "/api/authorization/logout">
                Выход
            </a>
            <i class="fa fa-sign-out" aria-hidden="true">
            </i>
        </div>
    </div>
</header>
<main>
    <h1>Забанить пользователя</h1>
    <h2>Выберите пользователя для бана:</h2>
    <ol class="pills" th:each="user : ${users}">
        <li>
            <h3 th:text="${user.username}"></h3>
            <a th:href="'/api/admin/ban/' + ${user.id}">Забанить</a>
        </li>
    </ol>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
