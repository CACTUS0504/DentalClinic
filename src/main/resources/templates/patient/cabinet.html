<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет пациента</title>
  <link rel="stylesheet" type="text/css" href="/css/cabinet.css">
  <script src="https://kit.fontawesome.com/952a0c1369.js" crossorigin="anonymous"></script>
</head>
<body>
<header class = "navbar-container">
  <nav>
    <ul class="navbar">
      <li class = "nav-item"><a id = "current" href="#">Личный кабинет</a></li>
      <li class = "nav-item"><a href="/api/patients/appointment">Запись</a></li>
      <li class = "nav-item"><a href="/api/patients/review">Оставить отзыв</a></li>
      <li class = "nav-item"><a href="/api/patient/prescription">Прочитать рецепт</a></li>
    </ul>
  </nav>
  <div id = "username-container">
    <div id = "username" th:text="${currentUser.username}"></div>
    <div class = "logout-container">
      <a class = "logout-button" href = "/api/authorization/logout">
        Выход
      </a>
      <i class="fa fa-sign-out" aria-hidden="true">
      </i>
    </div>
  </div>
</header>
<main>
  <h1>Личный кабинет пациента</h1>
  <div class = "profile-info">
    <div class = "info-container">
      <div class = "photo-container">
        <i class="fa fa-user-circle-o" id = "user-icon" aria-hidden="true"></i>
      </div>
      <div class = "user-info-container">
        <p class = "login"> Логин:<p th:text = "${currentUser.username}"></p></p>
        <p class = "role-header">Вы вошли как:</p>
        <p class = "role-name" th:text = "${currentPatient.lastName + ' ' + currentPatient.firstName + ' ' + currentPatient.middleName}"></p>
      </div>
    </div>
    <div class = "profile-info-separator-container">
      <div class = "profile-info-separator"></div>
    </div>
    <div class = "doctor-info-container">
      <p class = "doctor-header">Ваш врач:</p>
      <p class = "doctor-username" th:text = "${doctor != null ? doctor.lastName + ' ' + doctor.firstName + ' ' + doctor.middleName : 'Вы сейчас не прикреплены к врачу'}"></p>
      <a class = "change-doctor-button" href = "/api/patients/change-doctor">Сменить врача</a>
    </div>
  </div>
</main>
<footer>
  <div class = "footer-separator-container">
    <div class = "footer-separator"></div>
    <div class = "icon-container">
      <i class="fa fa-plus-square icon" aria-hidden="true"></i>
    </div>
    <div class = "footer-separator"></div>
  </div>
  <div class = "copyright-container">
    &copy; 2023 Захаров Матвей Максимович
  </div>
</footer>
</body>
</html>
