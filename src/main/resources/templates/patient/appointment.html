<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запись к врачу</title>
    <link rel="stylesheet" type="text/css" href="/css/appointment.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
    <header class = "navbar-container">
        <nav>
            <ul class="navbar">
                <li class = "nav-item"><a href="/api/patients/cabinet">Личный кабинет</a></li>
                <li class = "nav-item"><a id = "current" href="#">Запись</a></li>
                <li class = "nav-item"><a href="/api/patients/review">Оставить отзыв</a></li>
                <li class = "nav-item"><a href="/api/patient/prescription">Прочитать рецепт</a></li>
            </ul>
        </nav>
        <div id = "username-container">
            <div id = "username" th:text="${currentUser.username}"></div>
            <div class = "logout-container">
                <a class = "logout-button" href = "/api/authorization/logout">
                    Выход
                </a>
                <i class="fa fa-sign-out" aria-hidden="true">
                </i>
            </div>
        </div>
    </header>
<main>
    <h1>Запись</h1>
    <h2>Записаться к врачу:
        <h2 th:text = "${doctor.lastName + ' ' + doctor.firstName + ' ' + doctor.middleName}"></h2>
    </h2>
    <h2>Выберите дату:</h2>
    <form th:method="POST" th:action="@{/api/patients/appointment}">
        <input type="date" id="date"
               th:value="${currentDate}"
               th:min="${currentDate}" max="2025-12-31"  class = "box-date" name="date" required>
        <h2>Выберите время:</h2>
        <select class="box" size = 5 name = "time" id = "time" required>
            <option th:value="'9:00'">9:00</option>
            <option th:value="'9:30'">9:30</option>
            <option th:value="'10:00'">10:00</option>
            <option th:value="'10:30'">10:30</option>
            <option th:value="'11:00'">11:00</option>
            <option th:value="'11:30'">11:30</option>
            <option th:value="'12:00'">12:00</option>
            <option th:value="'13:00'">13:00</option>
            <option th:value="'13:30'">13:30</option>
            <option th:value="'14:00'">14:00</option>
            <option th:value="'14:30'">14:30</option>
            <option th:value="'15:00'">15:00</option>
            <option th:value="'15:30'">15:30</option>
            <option th:value="'16:00'">16:00</option>
            <option th:value="'16:30'">16:30</option>
            <option th:value="'17:00'">17:00</option>
            <option th:value="'17:30'">17:30</option>
            <option th:value="'18:00'">18:00</option>
        </select>
        <button type="submit">Записаться</button>
        <div id="message" th:text="${message}"> </div>
    </form>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
