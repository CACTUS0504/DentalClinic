<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Записи к вам</title>
    <link rel="stylesheet" type="text/css" href="/css/doctor/show_appointments.css">
    <script src="https://kit.fontawesome.com/952a0c1369.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "navbar-container">
        <nav>
            <ul class="navbar">
                <li class = "nav-item"><a href="/api/doctor/cabinet">Личный кабинет</a></li>
                <li class = "nav-item"><a href="/api/doctor/prescription">Выписать рецепт</a></li>
                <li class = "nav-item"><a id = "current" href="#">Просмотреть записи</a></li>
            </ul>
        </nav>
        <div id = "username-container">
            <div id = "username">CACTUS</div>
            <div class = "logout-container">
                <a class = "logout-button" href = "/api/authorization/logout">
                    Выход
                </a>
                <i class="fa fa-sign-out" aria-hidden="true">
                </i>
            </div>
        </div>
    </header>
<main>
    <h1>Записи на приём к вам</h1>
    <ol class="pills" th:each="appointment : ${appointments}">
        <li>
            <h3 th:text="${appointment.patient.lastName + ' ' + appointment.patient.firstName + ' ' + appointment.patient.middleName}"></h3>
            <div class = "content" th:text="${appointment.appointmentDate}"></div>
        </li>
    </ol>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
