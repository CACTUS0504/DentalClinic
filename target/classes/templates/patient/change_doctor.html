<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сменить врача</title>
    <link rel="stylesheet" type="text/css" href="/css/doctor/cabinet.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class = "navbar-container">
    <nav>
        <ul class="navbar">
            <li class = "nav-item"><a href="/api/patients/cabinet">Личный кабинет</a></li>
            <li class = "nav-item"><a href="/api/patients/appointment">Запись</a></li>
            <li class = "nav-item"><a href="/api/patients/review">Оставить отзыв</a></li>
            <li class = "nav-item"><a href="/api/patient/prescription">Прочитать рецепт</a></li>
        </ul>
    </nav>
    <div id = "username-container">
        <div id = "username" th:text="${currentUser.username}"></div>
        <div class = "logout-container">
            <a class = "logout-button" href = "/api/authorization/logout">
                Выход
            </a>
            <i class="fa fa-sign-out" aria-hidden="true">
            </i>
        </div>
    </div>
</header>
<main>
    <h1>Сменить врача</h1>
    <h2>Выберите нового врача:</h2>
    <ol class="pills" th:each="reviewedDoctors : ${reviewedDoctors}">
        <li>
            <h3 th:text="${reviewedDoctors.key.lastName + ' ' + reviewedDoctors.key.firstName + ' ' + reviewedDoctors.key.middleName}"></h3>
            <h3 th:text="${reviewedDoctors.value != 0} ? ${reviewedDoctors.value} : 'Нет отзывов'"></h3>
            <a th:href="'/api/patients/change-doctor/' + ${reviewedDoctors.key.id}">Сменить врача</a>
        </li>
    </ol>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
