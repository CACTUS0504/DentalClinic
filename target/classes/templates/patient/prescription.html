<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ваши рецепты</title>
    <link rel="stylesheet" type="text/css" href="/css/prescription.css">
    <script src="https://kit.fontawesome.com/952a0c1369.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "navbar-container">
        <nav>
            <ul class="navbar">
                <li class = "nav-item"><a href="/api/patients/cabinet">Личный кабинет</a></li>
                <li class = "nav-item"><a href="/api/patients/appointment">Запись</a></li>
                <li class = "nav-item"><a href="/api/patients/review">Оставить отзыв</a></li>
                <li class = "nav-item"><a href="/api/patient/prescription">Прочитать рецепт</a></li>
            </ul>
        </nav>
        <div id = "username-container">
            <div id = "username">CACTUS</div>
            <div class = "logout-container">
                <a class = "logout-button" href = "/api/authorization/login">
                    Выход
                </a>
                <i class="fa fa-sign-out" aria-hidden="true">
                </i>
            </div>
        </div>
    </header>
<main>
    <h1>Ваши рецепты</h1>

    <ol class="pills" th:each="prescription : ${prescriptions}">
        <li>
            <h3 th:text="${prescription.title}"></h3>
            <div class = "content" th:text="${prescription.content}"></div>
            <a th:href="'/api/prescription/pdf?patient_name=' + ${patient_name} + '&doctor_name=' + ${doctor_name} + '&prescription_body=' + ${prescription.title} + ' ' + ${prescription.content}">Скачать PDF</a>
        </li>
    </ol>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
