<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет врача</title>
    <link rel="stylesheet" type="text/css" href="/css/doctor/cabinet.css">
    <script src="https://kit.fontawesome.com/952a0c1369.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class = "navbar-container">
        <nav>
            <ul class="navbar">
                <li class = "nav-item"><a id = "current" href="#">Личный кабинет</a></li>
                <li class = "nav-item"><a href="/api/doctor/prescription">Выписать рецепт</a></li>
                <li class = "nav-item"><a href="/api/doctor/appointments">Просмотреть записи</a></li>
            </ul>
        </nav>
        <div id = "username-container">
            <div id = "username" th:text="${currentUser.username}"></div>
            <div class = "logout-container">
                <a class = "logout-button" href = "/api/authorization/login">
                    Выход
                </a>
                <i class="fa fa-sign-out" aria-hidden="true">
                </i>
            </div>
        </div>
    </header>
<main>
    <h1>Личный кабинет врача</h1>
    <div class = "profile-info">
        <div class = "info-container">
            <div class = "photo-container">
                <i class="fa fa-user-circle-o" id = "user-icon" aria-hidden="true"></i>
            </div>
            <div class = "user-info-container">
                <p class = "login">Логин: <div th:text="${currentUser.username}"></div></p>
                <p class = "role-header">Вы вошли как:</p>
                <p class = "role-name" th:text = "${currentDoctor.lastName + ' ' + currentDoctor.firstName + ' ' + currentDoctor.middleName}"></p>
            </div>
        </div>
        <div class = "profile-info-separator-container">
            <div class = "profile-info-separator"></div>
        </div>
        <div class = "rating-info-container">
            <p class = "rating-header">Ваш общий рейтинг:</p>
            <p class = "rating" th:text="${rating}"></p>
        </div>
    </div>
    <h2>Ваши пациенты:</h2>
    <ol class="pills" th:each="patient : ${patients}">
        <li>
            <h3 th:text="${patient.lastName + ' ' + patient.firstName + ' ' + patient.middleName}"></h3>
        </li>
    </ol>
    <div id="message" th:text="${patients} ? '' : 'У вас сейчас нет пациентов'"></div>
</main>
<footer>
    <div class = "footer-separator-container">
        <div class = "footer-separator"></div>
        <div class = "icon-container">
            <i class="fa fa-plus-square icon" aria-hidden="true"></i>
        </div>
        <div class = "footer-separator"></div>
    </div>
    <div class = "copyright-container">
        &copy; 2023 Захаров Матвей Максимович
    </div>
</footer>
</body>
</html>
