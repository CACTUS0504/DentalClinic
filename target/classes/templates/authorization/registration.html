<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>

<div class="registration-cssave" th:object="${user}">
    <form th:method="POST" th:action="@{/api/authorization/registration}">
        <h3 class="text-center">Регистрация</h3>

        <div class="form-group">
            <input class="form-control item" type="text" th:field="*{username}" name="username" id="username" placeholder="Логин" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="password" th:field="*{password}" name="password" id="password" placeholder="Пароль" required>
        </div>

        <div class="form-group" id = "name">
            <input class="form-control item" type="text" th:field="${patient.lastName}" name="lastName"id="lastName" placeholder="Фамилия" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="text" th:field="${patient.firstName}" name="firstName" id="firstName" placeholder="Имя" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="text" th:field="${patient.middleName}" name="middleName" id="middleName" placeholder="Отчество" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Зарегистрироваться</button>
        </div>


        <div class="form-group">
            <p class="go">У вас уже есть аккаунт?</p>
            <p><a href="/api/authorization/login">Войти</a></p>
        </div>
    </form>
</div>
</body>
</html>
