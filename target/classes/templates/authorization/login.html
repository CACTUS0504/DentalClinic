<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="registration-cssave">
    <form th:method="POST" th:action="@{/api/authorization/login}">
        <h3 class="text-center">Авторизация</h3>

        <div class="form-group">
            <input class="form-control item" type="text" name="username" id="username" placeholder="Логин" required>
        </div>

        <div class="form-group">
            <input class="form-control item" type="password" name="password" id="password" placeholder="Пароль" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Войти на сайт</button>
        </div>

        <div class="form-group">
            <p class="go">У вас пока нет аккаунта?</p>
            <p><a href="/api/authorization/registration">Зарегестрироваться</a></p>
        </div>
    </form>
</div>
</body>
</html>
